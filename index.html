<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>內分泌系統</title>
    <style>
        /* 全螢幕與排版設定 */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #2C3E50, #000000); /* 深色科學質感背景 */
            font-family: 'Microsoft JhengHei', 'Heiti TC', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* 大標題樣式 */
        h1 {
            font-size: 4rem;
            margin: 0 0 1rem 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.7);
            letter-spacing: 0.1em;
        }

        /* 副標題樣式 */
        .subtitle {
            font-size: 1.5rem;
            margin: 0 0 3rem 0;
            opacity: 0.8;
            font-weight: 300;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* 影片按鈕容器 */
        .video-container {
            position: relative;
            width: 60vw; /* 寬度佔螢幕 60% */
            max-width: 800px;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s;
        }

        .video-container:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* 影片標籤設定 */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 播放按鈕圖示遮罩 (讓它看起來像可點擊的按鈕) */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .video-container:hover .play-overlay {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .play-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            pointer-events: none; /* 讓點擊穿透到 container */
        }

        .play-icon::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 24px solid #333;
            border-top: 16px solid transparent;
            border-bottom: 16px solid transparent;
            margin-left: 6px; /* 視覺修正 */
        }

        /* 底部提示文字 */
        .hint {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* RWD 適應手機版 */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.1rem; margin-bottom: 2rem; }
            .video-container { width: 90vw; }
        }
    </style>
</head>
<body>

    <h1>內分泌系統</h1>
    <p class="subtitle">激素與生理調節的奧秘</p>

    <div class="video-container" id="videoBtn" tabindex="0" role="button" aria-label="播放影片並開始">
        <video src="0.mp4" autoplay muted loop playsinline>
            您的瀏覽器不支援影片標籤，請直接點擊進入。
        </video>
        
        <div class="play-overlay">
            <div class="play-icon"></div>
        </div>
    </div>

    <p class="hint">點擊畫面 或 按下 Enter / Space 鍵開始</p>

    <script>
        const videoBtn = document.getElementById('videoBtn');
        const targetPage = '1.html';

        // 跳轉函式
        function goToNextPage() {
            window.location.href = targetPage;
        }

        // 1. 滑鼠點擊事件
        videoBtn.addEventListener('click', goToNextPage);

        // 2. 鍵盤全域事件 (Enter 或 Space)
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Enter' || event.code === 'Space') {
                event.preventDefault(); // 防止空白鍵造成頁面捲動
                goToNextPage();
            }
        });

        // 頁面載入後自動聚焦在按鈕上，優化無障礙體驗
        window.onload = () => {
            videoBtn.focus();
        };
    </script>

</body>
</html>
